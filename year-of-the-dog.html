<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:type" content="website" />
  <meta property="og:title" content="BẢOLABS – Year of the Dog" />
  <meta property="og:url" content="http://labs.baohouse.net/year-of-the-dog" />
  <meta property="og:image" content="http://labs.baohouse.net/images/dog-app.thumb.png" />

  <title>BẢOLABS – Year of the Dog</title>

  <link href="//cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css" rel="stylesheet" />
  <link href="//cdn.jsdelivr.net/npm/@blueprintjs/core@2.0.0-rc.1/lib/css/blueprint.min.css" rel="stylesheet" />

  <link href="//fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <!-- start favicon -->
  <link rel="icon" type="image/png" href="/images/baolabs-favicon.png" sizes="250x250">
  <!-- end favicon -->

  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string
    // and converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function (l) {
      if ('http:' === l.protocol && !(/^(localhost|127.0.0.1)/).test(l.hostname)) {
        l.protocol = 'https:';
      } else if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function (v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->

</head>

<body>
  <div id="root"></div>
  <!-- single page app in bundle.js -->
  <script src="/build/main.bundle.js"></script>
</body>

</html>
